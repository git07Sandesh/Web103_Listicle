<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 50px;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #ff6b6b;
    }
    h2 {
      margin: 20px 0;
    }
    .back-button {
      background: #333;
      color: #eee;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .back-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <a href="/" class="back-button">‚Üê Back to Movies</a>
  </div>
</body>
</html>
