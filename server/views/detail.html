<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #111;
      color: #eee;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .back-button {
      background: #333;
      color: #eee;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      background: #555;
    }
    .movie-detail {
      background: #222;
      border-radius: 8px;
      padding: 20px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 30px;
    }
    .movie-poster {
      width: 100%;
      border-radius: 8px;
    }
    .movie-info h1 {
      margin-top: 0;
      color: #fff;
    }
    .movie-info p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .movie-info strong {
      color: #ccc;
    }
    .loading {
      text-align: center;
      padding: 50px;
    }
    .error {
      text-align: center;
      padding: 50px;
      color: #ff6b6b;
    }
    @media (max-width: 600px) {
      .movie-detail {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-button">‚Üê Back to Movies</a>
    
    <div id="movieDetail" class="loading">
      <p>Loading movie details...</p>
    </div>
  </div>

  <script type="module">
    import items from "../data/items.js";

    // Get movie ID from URL path
    const pathParts = window.location.pathname.split('/');
    const movieSlug = pathParts[pathParts.length - 1];

    // Find the movie by ID
    console.log(movieSlug)
    const movie = items.find(item => item.slug == movieSlug);

    const detailContainer = document.getElementById("movieDetail");

    if (movie) {
      // Update page title
      document.title = `${movie.slug} - Movie Details`;
      
      // Display movie details
      detailContainer.innerHTML = `
        <div class="movie-detail">
          <img src="${movie.image}" alt="${movie.title}" class="movie-poster">
          <div class="movie-info">
            <h1>${movie.title}</h1>
            <p><strong>Category:</strong> ${movie.category}</p>
            <p><strong>Rating:</strong> ${movie.rating}/10</p>
            <p><strong>Description:</strong> ${movie.description || 'No description available.'}</p>
            ${movie.director ? `<p><strong>Director:</strong> ${movie.director}</p>` : ''}
            ${movie.year ? `<p><strong>Release Year:</strong> ${movie.year}</p>` : ''}
            ${movie.duration ? `<p><strong>Duration:</strong> ${movie.duration}</p>` : ''}
            ${movie.genre ? `<p><strong>Genre:</strong> ${movie.genre}</p>` : ''}
          </div>
        </div>
      `;
    } else {
      // Movie not found
      detailContainer.innerHTML = `
        <div class="error">
          <h2>Movie Not Found</h2>
          <p>Sorry, we couldn't find the movie you're looking for.</p>
          <a href="/" class="back-button">Go back to movie list</a>
        </div>
      `;
    }
  </script>
</body>
</html>
